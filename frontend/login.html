<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head>

    <body>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            Login
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Enter your password">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>

                                <p class="pt-3"><a href="http://127.0.0.1:5500/frontend/register.html">Create new account</a></p>
                            </form>
                            <div id="msgDiv" style="color: red;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script> -->


        <script>
            const form = document.getElementById("loginForm");
            const msgDiv = document.getElementById("msgDiv");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                console.log("Email: " + email);
                console.log("Password: " + password);

                const formData = {
                    email: email,
                    password: password
                }

                const apiUrl = "http://127.0.0.1:8000/login/";

                axios.post(apiUrl, formData)
                    .then(response => {
                        console.log("API Response:", response.data);

                        localStorage.setItem("refreshToken", response.data.refresh);
                        localStorage.setItem("accessToken", response.data.access);

                        msgDiv.style.color = "green";
                        msgDiv.textContent = "Login successful";

                        window.location.href = "http://127.0.0.1:5500/frontend/dashboard.html";

                        
                    })
                    .catch(error => {
                        console.error("API Error:", error.response.data[0]);

                        if (error.response && error.response.data && error.response.data[0]) {
                            const errorMessages = error.response.data[0];
                            msgDiv.style.color = "red";
                            msgDiv.textContent = errorMessages;
                        } else {
                            msgDiv.style.color = "red";
                            msgDiv.textContent = "API Error: An unknown error occurred.";
                        }
                    });
            });
        </script>
    </body>

</html>
